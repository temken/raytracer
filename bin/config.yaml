id: scene-001

threads: 6

# # Material with all properties set
# material:
#   color: red               # required (can also be [r,g,b] or float/int values)
#   colorSpecular: white     # optional, defaults to `color` if omitted
#   roughness: 0.2           # optional, default = 0.0
#   refractiveIndex: 1.5     # optional, default = 1.0
#   meanFreePath: 0.1        # optional, default = 0.0
#   luminance: 5.0           # optional, default = 0.0 (emission)
  
#   # Optional: probabilities for interactions
#   probabilities:
#     diffuse: 0.5           # optional, default if not specified
#     reflective: 0.4        # optional, default if not specified
#     refractive: 0.1        # optional, default if not specified

render:
  image: true
  video: false
  video_duration: 2.0
  open_output_files: true

camera:
  renderer_type: MONTE_CARLO # Options: SIMPLE, DETERMINISTIC MONTE_CARLO
  fov_deg: 120.0
  position: [9.0, 0.2, 0.0]
  direction: [-1.0, 0.0, 0.0]
  resolution:
    width: 800
    height: 600
  framesPerSecond: 15
  antialiasing: false
  blur_image: false
  samples_per_pixel: 200

scene:
  background_color: black
  objects:
    - type: Sphere
      id: ceiling-lamp
      visible: true
      position: [0.0, 0.0, 5.0]
      velocity: [0.0, 0.0, -2.0]
      radius: 1.0
      material:
        color: white
        luminance: 2.0

    - type: Rectangle
      id: floor
      visible: true
      position: [0.0, 0.0, -5.0]
      normal: [0.0, 0.0, 1.0]
      dimensions:
        width: 20.0
        height: 20.0
      material:
        color: blue

    - type: Rectangle
      id: right-wall
      visible: true
      position: [0.0, 10.0, 0.0]
      normal: [0.0, -1.0, 0.0]
      dimensions:
        width: 20.0
        height: 10.0
      material:
        color: green

    - type: Rectangle
      id: left-wall
      visible: true
      position: [0.0, -10.0, 0.0]
      normal: [0.0, 1.0, 0.0]
      dimensions:
        width: 20.0
        height: 10.0
      material:
        color: red

    - type: Rectangle
      id: ceiling
      visible: true
      position: [0.0, 0.0, 5.0]
      normal: [0.0, 0.0, -1.0]
      dimensions:
        width: 20.0
        height: 20.0
      material:
        color: orange

    - type: Rectangle
      id: back-wall
      visible: true
      position: [-10, 0.0, 0.0]
      normal: [1.0, 0.0, 0.0]
      dimensions:
        width: 10.0
        height: 20.0
      material:
        color: yellow

    - type: Rectangle
      id: front-wall
      visible: true
      position: [10, 0.0, 0.0]
      normal: [-1.0, 0.0, 0.0]
      dimensions:
        width: 10.0
        height: 20.0
      material:
        color: cyan

    - type: Disk
      id: mirror-left
      visible: true
      position: [0.0, -9.99, 0]
      normal: [0.0, 1.0, 0.0]
      radius: 2.5
      material:
        color: white
        probabilities:
          diffuse: 0.0
          reflective: 1.0
          refractive: 0.0

    - type: Sphere
      id: mirror-ball
      visible: true
      position: [0.0, 0.0, 0]
      radius: 2.0
      material:
        color: white
        probabilities:
          diffuse: 0.0
          reflective: 1.0
          refractive: 0.0

    - type: Sphere
      id: glass-ball
      visible: true
      position: [3.0, 4.0, 2.0]
      radius: 2.0
      material:
        color: white
        refractiveIndex: 1.5
        probabilities:
          diffuse: 0.0
          reflective: 0.1
          refractive: 0.9

    - type: Sphere
      id: red-ball
      visible: true
      position: [-3.0, -4.0, -2.0]
      radius: 1.0
      material:
        color: red

    - type: Cylinder
      id: corner-cylinder
      visible: true
      position: [-9.0, -9.0, 0.0]
      normal: [0.0, 0.0, 1.0]
      radius: 1.0
      height: 10.0
      material:
        color: green

    - type: Cylinder
      id: small-cylinder
      visible: true
      position: [-6.0, 5.0, -3.0]
      normal: [1.0, 1.0, 1.0]
      radius: 1.0
      height: 2.0
      material:
        color: blue

    - type: Box
      id: little-box
      visible: true
      position: [0, 7.5, -3.75]
      dimensions:
        length: 2.5
        width: 2.5
        height: 2.5
      material:
        color: yellow
