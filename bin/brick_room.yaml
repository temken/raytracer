id: brick-room

threads: 8

render:
  image: true
  video: false
  video_duration: 2.0
  open_output_files: true

camera:
  renderer_type: PATH_TRACER # Options: SIMPLE, PATH_TRACER
  fov_deg: 120.0
  position: [5.0, 0.0, 5.0]
  direction: [-1.0, 0.0, 0.0]
  resolution:
    width: 800
    height: 600
  framesPerSecond: 30
  antialiasing: false
  blur_image: false
  samples_per_pixel: 10

scene:
  background_color: black
  objects:
