id: brick-room

threads: 1

render:
  image: true
  video: false
  video_duration: 2.0
  open_output_files: true

camera:
  renderer_type: RAY_TRACER # Options: SIMPLE, DETERMINISTIC, RAY_TRACER, PATH_TRACER
  fov_deg: 120.0
  position: [4.9, 0.0, 5.0]
  direction: [-1.0, 0.0, 0.0]
  resolution:
    width: 800
    height: 600
  post_processing:
    remove_hot_pixels: false
    denoising:
      method: NONE # Options: NONE, BLUR, GAUSSIAN_BLUR, BILATERAL_FILTER, JOINT_BILATERAL_FILTER
      iterations: 1
  framesPerSecond: 30
  antialiasing: false
  blur_image: false
  samples_per_pixel: 1

scene:
  background_color: black
  time: 0.0
  objects:
