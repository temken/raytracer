      id: floor
      visible: true
      position: [0.0, 0.0, 0.0]
      normal: [0.0, 0.0, 1.0]
      dimensions:
        width: 20.0
        height: 10.0
      material:
        baseColor: gray

    - type: Rectangle
      id: ceiling
      visible: true
      position: [0.0, 0.0, 10.0]
